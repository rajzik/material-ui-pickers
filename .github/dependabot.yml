version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@babel/*"
    versions:
    - ">= 0"
  - dependency-name: core-js
    versions:
    - ">= 0"
  - dependency-name: next
    versions:
    - ">= 0"
  - dependency-name: next-transpile-modules
    versions:
    - ">= 0"
  - dependency-name: raw-loader
    versions:
    - ">= 0"
  - dependency-name: react-dom
    versions:
    - ">= 0"
  - dependency-name: react-is
    versions:
    - ">= 0"
  - dependency-name: react-test-renderer
    versions:
    - ">= 0"
  - dependency-name: "@types/next"
    versions:
    - ">= 0"
  - dependency-name: url-loader
    versions:
    - ">= 3.0"
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: "@material-ui/icons"
    versions:
    - 5.0.0-alpha.7
  - dependency-name: eslint-plugin-mocha
    versions:
    - 8.0.0
  - dependency-name: "@mdx-js/mdx"
    versions:
    - 1.6.16
